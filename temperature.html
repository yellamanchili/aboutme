  <main class="container-fluid">

    <h1>Temperature conversion from Faranheit to Celcius</h1>

    <p>Kindly, enter the temperature in Faranheit
      <input id="tf" type="number" value="90">
    </p>


    

    <button id="clicker" class="btn btn-primary">Get temperature</button>
    
    <p id="result" type="number" placeholder="1.00" step="0.01" min="0" max="10"></p>
    <p id="joke"></p>
    
  </main>

  <script>
    
    function temperature(x) {
      return (x-32)*5/9;
    }
    console.log('Defined temperature=' + temperature)
    console.log('Declare event listeners .......................')
    document.getElementById('clicker').addEventListener('click', function () {
      const s = document.getElementById('tf').value
      const i = parseInt(document.getElementById('tf').value)
      console.log('i=' + i)
     
      
      const ans = 'The temperature is  ' + temperature(i) + ' Degree Celcius.'
      document.getElementById('result').innerHTML = ans
      $.ajax({
        url: "https://api.icndb.com/jokes/random?limitTo=[nerdy]",
        cache: false,
        dataType: "json",
        type: "GET",
        success: function (result, success) {
          document.getElementById('joke').innerHTML = 'Its a joke, They are taking it way too seriously: '
          + result.value.joke;
        },
        error: function (result, success) {
          console.log('error');
        }
      });
    })
    

  </script>
